<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Sombre et Clair</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .sombre {
            background-color: black;
            color: white;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Basculez entre Mode Sombre et Mode Clair</h1>
    <p>Ce site peut changer de thème en fonction de vos préférences.</p>
    <button id="toggleTheme">Activer le mode sombre</button>

    <script async src="script5.js"></script>
</body>
</html>
